<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Add Page</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.0/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.1.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <a th:href="@{/}" class="btn btn-warning"><- Back Home Student</a>
        <form name="student-add" th:object="${student}" th:method="post" th:action="@{/mvc/students}">
            <div class="row">
                <div class="mb-3">
                    <label for="exampleFormControlInputName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInputName" placeholder="name"
                           th:field="*{name}" required>
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                           placeholder="name@example.com" th:field="*{email}" required>
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="male" id="flexRadioDefault1"
                               th:field="*{gender}" required>
                        <label class="form-check-label" for="flexRadioDefault1">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="female" id="flexRadioDefault2"
                               checked th:field="*{gender}" required>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Female
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="others" id="flexRadioDefault3"
                               checked th:field="*{gender}" required>
                        <label class="form-check-label" for="flexRadioDefault3">
                            Others
                        </label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInputPhone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="exampleFormControlInputPhone" placeholder="370647757585"
                           th:field="*{phoneNumber}" required>
                    <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
                          class="text-danger"></span>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="*{address}"
                              required></textarea>
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{adress}" class="text-danger"></span>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Create Student</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>
</body>
</html>
