<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link th:rel="stylesheet" href="/webjars/font-awesome/5.15.3/css/all.css"/>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.0/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.1.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-5">
        <i class="fa-blogger-b"></i>
        <a th:href="@{/mvc/students/add}" class="btn btn-success"><i class="fa-solid fa-user-plus"></i>Add Student</a>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Gender</th>
                <!--                <th>Address</th>-->
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.phoneNumber}"></td>
                <td th:text="${student.gender}"></td>
                <!--                <td th:text="${student.address}"></td>-->
                <td>
                    <a th:href="@{/mvc/students/delete/{id}(id=${student.id})}" class="btn btn-danger"><i
                            class="fa-solid fa-trash"></i></a>
                    <a th:href="@{/mvc/students/edit/{id}(id=${student.id})}" class="btn btn-primary"><i
                            class="fa-solid fa-pen"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-4"></div>
</div>
</body>
</html>
